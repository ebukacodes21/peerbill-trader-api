syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "peerbill-trader-api/pb";

message Trader {
    string        first_name = 1;
    string        last_name = 2;
    string        username = 3;
    string        email = 4;
    string        country = 5;
    string        phone = 6;
    google.protobuf.Timestamp created_at = 7;
}